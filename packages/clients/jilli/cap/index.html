---
title: wommy
schema:
  - 'company'
  - 'line'
  - 'season'
  - 'style'
---

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{ title }}</title>
		{% comment %}
	<script 
	  async type="module" 
		src="https://cdn.tailwindcss.com"
	></script>
	<link 
		rel="preload" 
		href="https://cdn.tailwindcss.com" 
		as="script" crossorigin 
	/>
		{% endcomment %}
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="p-4 m-4">
		<main>
			<form action="" method="post" class="grid gap-4 grid-cols-2 border p-2.5 m-2.5">
				{% for k in schema %}
				<label for="{{ k }}" class="border">{{ k }}:</label>
				<input type="text" name="{{ k }}" id="{{ k }}" class="border"/>
				{% endfor %}
				<label for="image" class="border">image:</label>
				<input type="url" name="image" id="image" class="border" />
				<div></div>
				<button type="submit" class="border">Add Item</button>
			</form>
		</main>
	</body>
</html>
