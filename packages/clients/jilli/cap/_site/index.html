
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>wommy</title>
		
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="p-4 m-4">
		<main>
			<form action="" method="post" class="grid gap-4 grid-cols-2 border p-2.5 m-2.5">
				
				<label for="company" class="border">company:</label>
				<input type="text" name="company" id="company" class="border"/>
				
				<label for="line" class="border">line:</label>
				<input type="text" name="line" id="line" class="border"/>
				
				<label for="season" class="border">season:</label>
				<input type="text" name="season" id="season" class="border"/>
				
				<label for="style" class="border">style:</label>
				<input type="text" name="style" id="style" class="border"/>
				
				<label for="image" class="border">image:</label>
				<input type="url" name="image" id="image" class="border" />
				<div></div>
				<button type="submit" class="border">Add Item</button>
			</form>
		</main>
	</body>
</html>
